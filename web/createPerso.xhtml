<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Antika</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="./css/joueur.css" />



    </h:head>
    <h:body> 
        <p:growl id="growl" showDetail="true" />
        <p:layout fullPage="true" >
            <p:layoutUnit position="north" styleClass="AntikaBackgroundNorth" >
                <h1 style="text-align: center">Créer Personnage</h1>
            </p:layoutUnit>
            <p:layoutUnit position="west" minSize="300" styleClass="AntikaBackgroundWest" ></p:layoutUnit>
            <p:layoutUnit position="east"  minSize="300" styleClass="AntikaBackgroundEast"></p:layoutUnit>
            <p:layoutUnit position="center"  >
                <h:form>

                    <center>
                        <h3>Nom de votre héros </h3>
                        <p:inputText value="#{joueurCtrlr.joueur.nom}" required="true" autocomplete="off" requiredMessage="Un nom c'est important "/>
                        <br/>
                        <h3 style="margin-top: 0">Votre âge</h3>
                        <h:panelGrid columns="1" >
                            <p:inputText id="age" value="#{joueurCtrlr.joueur.age}"  />
                            <p:slider for="age" minValue="14" maxValue="60" >
                                <p:ajax event="slideEnd" listener="#{joueurCtrlr.onSlideEnd}" update="growl" />
                            </p:slider>
                        </h:panelGrid>
                        <br/>
                        <h3 style="margin-top: 0">Votre sexe</h3>
                        <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                            <p:outputLabel for="sexe" value="Sexe:" />
                            <p:selectOneRadio id="sexe" value="#{joueurCtrlr.joueur.sexe}">
                                <f:selectItem itemLabel="Homme" itemValue="Homme" />
                                <f:selectItem itemLabel="Femme" itemValue="Femme" />

                            </p:selectOneRadio>
                        </h:panelGrid>
                        <br/>
                        <h3 style="margin-top: 0">Votre Taille</h3>
                        <p:inputNumber id="taille" value="#{joueurCtrlr.joueur.taille}"  
                                       decimalSeparator=" m " >   
                        </p:inputNumber>  
                        <h3 style="margin-top: 0">Votre Poids</h3>
                        <p:inputNumber id="poids" value="#{joueurCtrlr.joueur.poids}"  symbol=" Kg" symbolPosition="s" converter="javax.faces.Integer" >   
                        </p:inputNumber>  
                        <br/>
                        <p:commandButton value="Choisis ton parent" update="growl" action="#{mainControler.goToSelectDieu()}"/>
                    </center>
                </h:form>
            </p:layoutUnit>
            <p:layoutUnit position="south" styleClass="AntikaBackgroundSouth" >
                <h:form>
                    <table align="center" border="0" >
                        <tr>
                            <td><p:commandButton value="Retour"  action="#{mainControler.goToIndex()}"/></td>
                        </tr>

                    </table>
                </h:form>
                <br/>


            </p:layoutUnit>



        </p:layout>

    </h:body>
</html>
