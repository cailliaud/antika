<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Antika</title>
        <link href="css/mainbackground.css" rel="stylesheet" type="text/css"/>
        <link href="css/talents.css" rel="stylesheet" type="text/css"/>

    </h:head>
    <h:body> 

        <p:layout fullPage="true">
            <p:layoutUnit position="north"  >
                <h1 style="text-align: center">Choisissez vos talents :</h1>
            </p:layoutUnit>

            <p:layoutUnit position="center" styleClass="WhiteBlock"  >
                <h:form>
                    <p:growl id="msg" showDetail="true" escape="false" />

                    <h3 style="margin-top: 0">Basic PickList</h3>

                    <p:pickList id="pickList" value="#{talentCtrlr.DMLtalent}" var="talents" itemLabel="#{talents.nom}" itemValue="#{talents}" />

                    <p:commandButton id="talentSubmit" value="Submit" oncomplete="PF('talentDialog').show()" style="margin-top:5px" />

                </h:form>
                <br/>
                <p:commandButton value="Retour"  action="index"/>
            </p:layoutUnit>


        </p:layout>

    </h:body>
</html>
