<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Antika</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="./css/joueur.css" />



    </h:head>
    <h:body> 
        <p:growl id="growl1" />
        <p:layout fullPage="true" >
            <p:layoutUnit position="north" styleClass="AntikaBackgroundNorth" >
                <h1 style="text-align: center">Statistiques</h1>
            </p:layoutUnit>
            <p:layoutUnit position="west" minSize="200" styleClass="AntikaBackgroundWest" ></p:layoutUnit>
            <p:layoutUnit position="east"  minSize="200" styleClass="AntikaBackgroundEast"></p:layoutUnit>
            <p:layoutUnit position="center"  >
                <h:form>
                    <p:growl id="growl" showDetail="true" />

                    <h:panelGrid columns="1"  columnClasses="left,right" style="width:100%">
                        <p:chart type="bar" model="#{chartView.barModel}" style="width:100%; height:400px">
                            <p:ajax event="itemSelect" listener="#{chartView.itemSelect}" update="growl" />
                        </p:chart> 
                        <p:chart type="pie" model="#{chartView.pieMode1}" style="width:100%;height:400px">
                            <p:ajax event="itemSelect" listener="#{chartView.itemSelect}" update="growl" />
                        </p:chart>


                    </h:panelGrid>

                </h:form>
            </p:layoutUnit>
            <p:layoutUnit position="south" styleClass="AntikaBackgroundSouth" >
                <h:form>
                    <table align="center" border="0" >
                        <tr>
                            <td><p:commandButton value="Retour"  action="#{mainControler.goToIndex()}"/></td>
                        </tr>

                    </table>
                </h:form>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
