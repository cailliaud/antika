<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Antika</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="css/mainbackground.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="./css/joueur.css" />

    </h:head>
    <h:body> 

        <p:layout fullPage="true">
            <p:layoutUnit position="north" styleClass="AntikaBackgroundNorth" >
                <h1 style="text-align: center">Choisissez vos talents :</h1>
            </p:layoutUnit>

            <p:layoutUnit position="center" styleClass="AntikaBackgroundCenter" >

                <h:form>
                    <center>
                        <h3 style="margin-top: 0">Liste des Talents</h3>
                        <p:pickList id="pickList" 
                                    value="#{talentCtrlr.DMLtalent}" 
                                    var="talents" 
                                    effect="bounce"
                                    itemValue="#{talents}" 
                                    itemLabel="#{talents.nom}" 
                                    showSourceControls="true"
                                    showTargetControls="true"
                                    showCheckbox="true" 
                                    responsive="true"
                                    showSourceFilter="true" 
                                    showTargetFilter="true"
                                    converter="talentConverter">

                            <f:facet name="sourceCaption">Disponibles</f:facet>
                            <f:facet name="targetCaption">Sélectionnés</f:facet>


                            <p:column style="width:10%">
                                <h:outputText styleClass="ui-theme ui-theme-#{talentCtrlr.DMLtalent}" />
                            </p:column>

                            <p:column style="width:90%;">
                                <h:outputText value="#{talents.nom}" />
                            </p:column>
                        </p:pickList>

                        <p:commandButton id="talentSubmit" value="Submit" action="#{talentCtrlr.displaySelected()}" style="margin-top:5px" />
                    </center>
                </h:form>


            </p:layoutUnit>
            <p:layoutUnit position="south" styleClass="AntikaBackgroundSouth" minSize="100" >
                <h:form> 
                    <table align="center" border="0"  >

                        <tr>
                            <td colspan="2">
                                <center>
                                    <p:commandButton value="Retour"  action="#{mainControler.goToSelectRace()}"/>
                                </center>
                                <center>
                                    <p:commandButton value="Recap"  action="#{mainControler.goToRecap()}"/>
                                </center>
                            </td>
                        </tr>

                    </table>
                </h:form>

                <br/>
            </p:layoutUnit> 

        </p:layout>

    </h:body>
</html>
