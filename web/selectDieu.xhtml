<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Antika</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="css/race_css.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="./css/joueur.css" />

    </h:head>
    <h:body> 
    <p:growl id="growl" showDetail="true" />
        <p:layout fullPage="true" >
            <p:layoutUnit position="north" styleClass="AntikaBackgroundNorth" >
                <h1 style="text-align: center">Choisissez votre dieu</h1>
            </p:layoutUnit>

            <p:layoutUnit position="center"  >

                <p:dataScroller value="#{dieuCtrlr.dieux}" var="dieu" >
                    <f:facet name="header">
                        Voici la liste des Dieux Existants
                    </f:facet>

                    <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">
                        <p:graphicImage value="/res/dieux/#{dieu.urlImg}" /> 

                        <p:outputPanel>
                            <h:panelGrid columns="2" cellpadding="5">
                                <h:outputText value="Nom" />
                                <h:outputText value="#{dieu.nom}" style="font-weight: bold"/>

                                <h:outputText value="Pouvoir Principal" />
                                <h:outputText value="#{dieu.pouvoirPrincipal.nom}" style="font-weight: bold"/>

                                <h:outputText value="Pouvoir Secondaire" />
                                <h:outputText value="#{dieu.pouvoirSecondaire.nom}" style="font-weight: bold"/>

                            </h:panelGrid>
                        </p:outputPanel>
                    </h:panelGrid>
                </p:dataScroller>

            </p:layoutUnit>
            <p:layoutUnit position="south" styleClass="AntikaBackgroundSouth" minSize="100" >
                <h:form> 
                    <table align="center" border="0"  >
                        <tr>
                            <td><p:selectOneMenu  value="#{dieuCtrlr.dieuSelected}" converter="dieuConverter" >
                                    <f:selectItems value="#{dieuCtrlr.dieux}" var="dieu" itemLabel="#{dieu.nom}" itemValue="#{dieu}" />
                                </p:selectOneMenu >
                            </td>
                            <td>
                                <p:commandButton value="sera mon parent" update="growl" action="#{mainControler.goToSelectRace()}">
                                    <f:actionListener binding="#{joueurCtrlr.joueur.setIdDieu(dieuCtrlr.dieuSelected)}" />
                                </p:commandButton>
                            </td>

                        </tr>
                        <tr>
                            <td colspan="2">
                                <center>
                                    <p:commandButton value="Retour"  action="#{mainControler.goToCreatePerso()}"/>
                                </center>
                            </td>
                        </tr>

                    </table>
                </h:form>

                <br/>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
