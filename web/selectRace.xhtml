<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Antika</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="css/race_css.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="./css/joueur.css" />


    </h:head>
    <h:body> 
    <p:growl id="growl" showDetail="true" />
        <p:layout fullPage="true" >
            <p:layoutUnit position="north" styleClass="AntikaBackgroundNorth" >
                <h1 style="text-align: center">Choisissez votre race</h1>
                <br/>
                <center>
                    Ta race est fonction du parent que tu as choisi : #{joueurCtrlr.joueur.idDieu.nom}
                </center>

            </p:layoutUnit>

            <p:layoutUnit position="center"  styleClass="AntikaBackgroundCenter">

                <p:ring id="ringRace" value="#{raceCtrlr.races}" var="race"  >
                    <p:commandLink  update="form1:info form1:choix" >
                        <p:graphicImage id="img" value="/res/races/#{race.urlImg}" />
                        <br/>
                        <h:outputText value="#{race.nom}" />

                        <f:setPropertyActionListener value="#{race}" target="#{raceCtrlr.raceSelected}" />
                    </p:commandLink>
                </p:ring>
                <div align="center" style="margin-top: 10%;">
                    <div style="background-color: white; border-radius: 10px; display: inline-block; padding:1%;">
                        <h:form id="form1">
                                                <p:log />
                            <h:outputText  id="info" value="#{raceCtrlr.information}"/>
                        
                        <br/>
                        <p:commandButton  update="growl"  id="choix" disabled="#{!(raceCtrlr.raceSelected())}" value="#{raceCtrlr.valueButtonNext}" action="selectTalent"/>
                        </h:form> 
                    </div>
                    
                </div>

                <table align="center" border="0" >
                    <tr>
                        <td><p:commandButton value="Retour"  action="#{mainControler.goToSelectDieu()}"/></td>
                    </tr>
                </table>
            </p:layoutUnit>


        </p:layout> 
    </h:body>
</html>
