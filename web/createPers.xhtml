<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Antika</title>
        <link href="css/mainbackground.css" rel="stylesheet" type="text/css"/>
        <link href="css/race_css.css" rel="stylesheet" type="text/css"/>


    </h:head>
    <h:body> 

        <p:layout fullPage="true">
            <p:layoutUnit position="north"  >
                <h1 style="text-align: center">Choisissez votre race :</h1>
            </p:layoutUnit>

            <p:layoutUnit position="center"  >
                <h:form>
                    <p:ring id="custom" value="#{raceCtrlr.races}" var="race"  >
                        <p:commandLink id="raceLink" update="info" >
                             <p:graphicImage id="img" value="/res/#{race.urlImg}" />
                             <br/>
                             <h:outputText value="#{race.nom}" />
                             <f:setPropertyActionListener value="#{race}" target="#{raceCtrlr.raceSelected}" />
                        </p:commandLink>
                    </p:ring>
                </h:form> 
                <h:outputText style=" margin-top: 100px" id="info" value="#{raceCtrlr.information}"/>
                <br/>
                <p:commandButton value="Retour"  action="index"/>
            </p:layoutUnit>

            

        </p:layout>

    </h:body>
</html>
