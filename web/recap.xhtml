<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Antika</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="./css/joueur.css" />

    </h:head>
    <h:body    >

        <p:layout fullPage="true" >
            <p:layoutUnit position="north" styleClass="AntikaBackgroundNorth" >
                <h1 style="text-align: center">Récapitulatif de votre personnage</h1>
            </p:layoutUnit>
            <p:layoutUnit position="west" minSize="300" styleClass="AntikaBackgroundWest" >


            </p:layoutUnit>
            <p:layoutUnit position="east"  minSize="300" styleClass="AntikaBackgroundEast"></p:layoutUnit>
            <p:layoutUnit position="center"  >
                <h:form>
                    <h:panelGrid id="recap" columns="2" style="width:100%" columnClasses="logo,detail">
                        <p:outputPanel>
                            <center>
                                <h3 style="margin-top: 0">Votre Personnage</h3>
                                <h:outputText value="Le nom de votre personnage est #{joueurCtrlr.joueur.nom}."/>
                                <br/>
                                <h:outputText value="L'age de votre personnage est #{joueurCtrlr.joueur.age} ans." />
                                <br/>
                                <h:outputText value="Votre personnage est un(e) #{joueurCtrlr.joueur.sexe}." />
                                <br/>
                                <h:outputText value="Votre personnage mesure #{joueurCtrlr.joueur.taille} cm." /> 
                                <br/>    
                                <h:outputText value="Votre personnage pèse #{joueurCtrlr.joueur.poids} kg." /> 
                                <br/>
                                <h3 style="margin-top: 20">Votre Dieu</h3> <p:graphicImage value="/res/dieux/#{joueurCtrlr.joueur.idDieu.urlImg}" />
                                <br/>
                                <h:outputText value="Votre dieu/déesse parent est #{joueurCtrlr.joueur.idDieu.nom}." />
                                <br/>
                                <h:outputText value="Pouvoir Principal est : #{joueurCtrlr.joueur.idDieu.pouvoirPrincipal.nom}."  />
                                <br/>
                                <h:outputText value="Pouvoir Secondaire est : #{joueurCtrlr.joueur.idDieu.pouvoirSecondaire.nom}." />
                                <br/>
                                <h3 style="margin-top: 20">Votre Race</h3> <p:graphicImage value="/res/races/#{joueurCtrlr.joueur.idRace.urlImg}" />
                                <br/>
                                <h:outputText value="Vous êtes un #{joueurCtrlr.joueur.idRace.nom}."/> 
                                <br/>
                                <p:commandButton value="Print" type="button" icon="ui-icon-print" style="display:block;margin-bottom: 20px">
                                    <p:printer target="recap" />
                                </p:commandButton>
                            </center>
                        </p:outputPanel>
                    </h:panelGrid>

                </h:form>
            </p:layoutUnit>
            <p:layoutUnit position="south" styleClass="AntikaBackgroundSouth" >
                <h:form>
                    <table align="center" border="0" width="40%">
                        <tr>
                            <td>
                                <p:commandButton value="Retour" action="#{mainControler.goToSelectTalent()}" />
                            </td>

                            <td>
                                <p:commandButton value="Retour au menu principal"  action="#{mainControler.goToIndex()}">
                                    <f:actionListener binding="#{joueurCtrlr.resetJoueur()}" />
                                </p:commandButton>
                            </td>
                            <td>
                                <p:commandButton value="Valider" action="#{joueurCtrlr.saveJoueur()}">

                                </p:commandButton>
                            </td>
                        </tr>
                    </table>

                </h:form>
            </p:layoutUnit>
        </p:layout>



    </h:body>
</html>
